<div ng-app="app" ng-controller="GenerateController">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
    <h1>Generate a Video</h1>
    <div>
        <tabset>
            <tab heading="Random Generator">
                <div style="width:100%;text-align:center;">
                    <Button style="margin:15px 0px 15px 0px;" ng-click="generateRandom()" translate="global.menu.generaterandom">Generate a random video !</Button>
                </div>
            </tab>
        </tabset>
    </div>
</div>
