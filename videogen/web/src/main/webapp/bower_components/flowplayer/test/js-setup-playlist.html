
<!doctype html>
<html>
<head>

   <!-- player skin -->
   <link rel="stylesheet" type="text/css" href="../dist/skin/minimalist.css?f" />
   <link rel="stylesheet" href="http://demos.flowplayer.org/media/css/playlist.css" />

   <!-- site specific styling -->
   <style>
   body {
      font: 12px "Myriad Pro", "Lucida Grande", sans-serif;
      text-align: center;
      padding-top: 1%;
   }
   .flowplayer { width: 70%; }
   </style>

   <!-- include flowplayer -->
   <script src="../dist/flowplayer.js?i"></script>
   </head>

<body>

   <!-- the player -->
   <div id="player">
    </div>

    <script>
    var el = document.getElementById('player');
    var api = flowplayer(el, {
        splash: false,
        enginePreference: ['html5', 'flash'],
        debug: true,
        swf: '../dist/flowplayerhls.swf',
        swfHls: '../dist/flowplayerhls.swf',
        ratio: 0.417,
        adaptiveRatio: true,
        playlist: [{
          preload: "none",
          sources: [
            {
              type: "video/webm",
              src: "http://edge.flowplayer.org/bauhaus/624x260.webm"
            },
            {
              type: "video/mp4",
              src: "http://edge.flowplayer.org/bauhaus/624x260.mp4"
            }
          ]
        }, {
          sources: [
          {
            type: "video/flash",
            src: "http://edge.flowplayer.org/flowplayer-700.flv"
          }]
        }, {
          preload: "none",
          rtmp: 'rtmp://s3b78u0kbtx79q.cloudfront.net/cfx/st',
          sources: [
            {
              type: "video/flash",
              src: "mp4:night1"
            }
          ]
        }, {
          preload: "none",
          sources: [
            {
              type: "application/x-mpegurl",
              src: "http://edge.flowplayer.org/functional.m3u8"
            }
          ]
        }, {
          preload: "none",
          sources: [
            {
              type: "video/webm",
              src: "http://edge.flowplayer.org/night4.webm"
            },
            {
              type: "video/mp4",
              src: "http://edge.flowplayer.org/night4.mp4"
            }
          ]
        }]
      });
    </script>


</body>
