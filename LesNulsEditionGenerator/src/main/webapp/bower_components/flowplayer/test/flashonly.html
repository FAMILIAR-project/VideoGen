
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

   <html>
      <head>
         <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
         <script src="../lib/engine/embed.js"></script>

         <script>
         //        ../../player-commercial/dist/flowplayer.swf
         $(function() {
            var objectTag = embed('../dist/flowplayer.swf',
            { url: 'http://edge.flowplayer.org/bauhaus.mp4',
            autoplay: true,
            flashUi: true
            }
         );

         objectTag.prependTo($("#player"));

         });
         </script>
      </head>

         <div id="player" style="background-color:orange;width:500px;height:400px" />

      </body>
