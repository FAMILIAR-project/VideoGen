<section ng-hide="showThumbs" class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter popup-gallery">
            <div class="col-lg-4 col-sm-6" ng-repeat="thumb in thumbs">
                <a href="" class="portfolio-box">
                    <img src="{{ thumbsPath }}{{thumb}}.png" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                Category
                            </div>
                            <div class="project-name">
                                {{thumb}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<section ng-hide="showVideo" class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <video width="640" height="480" controls>
                    <source src="{{ videoUrl }}" type="video/webm">
                </video>
            </div>
        </div>
    </div>
</section>
